<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Skeleton Framework Test File</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="skeleton.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="icon" type="image/png" href="images/favicon.png">

        <style>
            
            .nested {
                background-color: #001f3f;
            }

            
        </style>

    </head>

    <body>
        <header>
            <div class="container">
                <div class="row">
                <nav class="navbar">
                    <a href="#" class="xs-twelve sm-five md-four lg-three columns menu-button menu-button-link"><h2 class="title"><strong>{{title}}</strong></h2></a>
                    <a href="#" class="button button-primary xs-eleven xs-offset-by-four sm-three md-two md-offset-by-three lg-two lg-offset-by-four one-quarter columns menu-button">Login</a>
                    <a href="#" class="button xs-eleven sm-three md-two lg-two one-quarter columns menu-button">Register</a>
                    
                </nav>
                </div>
                   
             <hr class="menu-divider">
            </div>
        </header>
        
        <div class="container">
            <div class="md-eight md-offset-by-two lg-eight lg-offset-by-two columns">
                <div class="row">
                    <!-- The above form looks like this -->
                <form>
                    <div class="row">
                        <div class="six columns">
                        <label for="exampleEmailInput">Your email</label>
                        <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
                        </div>
                        <div class="six columns">
                        <label for="exampleRecipientInput">Reason for contacting</label>
                        <select class="u-full-width" id="exampleRecipientInput">
                            <option value="Option 1">Questions</option>
                            <option value="Option 2">Admiration</option>
                            <option value="Option 3">Can I get your number?</option>
                        </select>
                        </div>
                    </div>
                    <label for="exampleMessage">Message</label>
                    <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
                    <label class="example-send-yourself-copy">
                        <input type="checkbox">
                        <span class="label-body">Send a copy to yourself</span>
                    </label>
                    <input class="button-primary" type="submit" value="Submit">
                </form>

<!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
                </div>
            </div>
            <hr class="u-full-width">
        </div>
        
        <div class="container">
            <div class="row">
                <div class="xs-twelve sm-twelve md-eight md-offset-by-two lg-eight lg-offset-by-two columns">
                    <h4 class=""><strong>Welcome to photofile!  Create an account to track your uploads, or upload as a guest below!</strong></h4>
                </div>
                <hr class="u-full-width">
            </div>
        </div>

        <footer>
            <div class='footer'>
                <div class='container footer-container'>
                    <!--<div class="row">-->
                        <div class='sm-twelve u-pull-right footer-text'>
                            <p>&copy; 2017 -mlnorman </p>
                            </div>
                    <!--</div>-->
                </div>
            </div>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) { 
                var myInput = document.getElementById('fileUpload');
                myInput.addEventListener('change', function() {
                    var fullpath = document.getElementById('fileUpload').value;
                    var filename = fullpath.replace(/.*[\/\\]/, '');
                    document.getElementById('fileButton').innerText = filename;
                });
            });
        </script>
    </body>
</html>
